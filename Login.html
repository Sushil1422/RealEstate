<body class="hero">

  <form action="#" method="post">
    <h2>User Login</h2>
    <table>
      <tr>
        <th>
          <label for="username">UserName : </label>
        </th>
        <td>
          <input class="input" type="text" name="username" id="username" placeholder="Enter your username"
            pattern="^[a-zA-Z][a-zA-Z0-9_]{2,15}$" title="Please Enter a valid UserName" required>
        </td>
      </tr>
      <tr>
        <th>
          <label for="password">Password : </label>
        </th>
        <td>
          <input class="input" type="text" name="password" id="password" placeholder="Enter your password"
            pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@#$%^&+=!]).{8,20}$" title="Password must be Strong" required>
        </td>
      </tr>
    </table>
    <div class="login">
      <input type="submit" name="login" id="login" value="Login">
    </div>

  </form>
